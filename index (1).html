
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a2a2a;
    }
    .grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .semestre {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-width: 200px;
    }
    .semestre h2 {
      color: #000000;
      text-align: center;
    }
    .ramo {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background: #eeeeee;
      color: #000;
      cursor: pointer;
    }
    .ramo.hidden {
      display: none;
    }
    .ramo.locked {
      background: #444444;
      color: #fff;
      opacity: 0.4;
    }
    .ramo.completed {
      background: #444444;
      color: #fff;
      opacity: 1 !important;
    }
    #progressContainer {
      width: 80%;
      margin: 0 auto 20px auto;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressBar {
      height: 20px;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    #progressText {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="progressText">Avance: 0%</div>
  <h1>Malla Curricular - Contador Auditor</h1>
  <!-- CONTENIDO OMITIDO POR LONGITUD -->
  <script>
    function toggleRamo(ramoDiv) {
      ramoDiv.classList.toggle("completed");
      ramoDiv.classList.remove("locked");

      document.querySelectorAll('.ramo[data-prereq]').forEach(ramo => {
        const prereqs = ramo.dataset.prereq.split(',');
        const met = prereqs.every(id => {
          const el = document.getElementById(id);
          return el && el.classList.contains('completed');
        });
        if (met) {
          ramo.classList.remove('hidden');
          ramo.classList.remove('locked');
        }
      });

      updateProgress();
    }

    function updateProgress() {
      const all = document.querySelectorAll('.ramo');
      const completed = document.querySelectorAll('.ramo.completed');
      const percent = Math.round((completed.length / all.length) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = `Avance: ${percent}%`;
    }

    document.querySelectorAll('.ramo').forEach(ramo => {
      ramo.addEventListener('click', updateProgress);
    });

    updateProgress();
  </script>
</body>
</html>
